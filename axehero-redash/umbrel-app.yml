releaseNotes: >-
  The latest Redash release (v10.1.0) includes important security fixes and improvements.
  It addresses three key vulnerabilities: insecure default configuration (if `REDASH_COOKIE_SECRET` is not explicitly set), an SSRF vulnerability in installations with URL-loading data sources, and an OAuth issue related to Google Login.
  Additionally, several bug fixes and updates from version 10.0 are included.
  This release ensures a more secure environment and smoother functionality for users upgrading from previous versions.
