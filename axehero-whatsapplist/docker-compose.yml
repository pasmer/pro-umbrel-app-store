version: '3.8'

services:
  whatsapplist:
    image: pasmer/whatsapplist:latest
    container_name: whatsapplist
    user: "1000:1000"
    init: true
    restart: unless-stopped
    ports:
      - "7676:7676"
    volumes:
      # Persistenza sessione WhatsApp
      - ${APP_DATA_DIR}/wwebjs_auth:/app/.wwebjs_auth
      # Persistenza dei CSV caricati
      - ${APP_DATA_DIR}/uploads:/app/uploads
    environment:
      - NODE_ENV=production
      - PORT=7676
      # Configurazione Puppeteer (usa Chromium di sistema)
      - PUPPETEER_SKIP_CHROMIUM_DOWNLOAD=true
      - PUPPETEER_EXECUTABLE_PATH=/usr/bin/chromium-browser
    # Shared memory necessaria per Chromium (evita crash)
    shm_size: '2gb'
    # Healthcheck per verificare lo stato del container
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:7676/api/status', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      start_period: 60s
      retries: 3
    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - umbrel_main_network

networks:
  umbrel_main_network:
    external: true
