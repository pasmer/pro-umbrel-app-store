tagline: Invio massivo di messaggi WhatsApp con CSV
description: >-
  WhatsappList è un'applicazione per l'invio massivo di messaggi WhatsApp.

  Permette di caricare file CSV con elenchi di contatti e inviare messaggi
  personalizzati in modo automatizzato. Utilizza whatsapp-web.js per
  l'integrazione con WhatsApp Web.

  Caratteristiche principali:
  - Invio massivo di messaggi da file CSV
  - Gestione sessione WhatsApp persistente
  - Interfaccia web semplice e intuitiva
  - Supporto per Chromium/Puppeteer

releaseNotes: >-
  Prima versione per Umbrel App Store.

  Funzionalità:
  - Caricamento file CSV con contatti
  - Invio messaggi personalizzati
  - Persistenza sessione WhatsApp

